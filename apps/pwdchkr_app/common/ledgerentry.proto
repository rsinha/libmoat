syntax = "proto2";

package luciditee_guess_app;
import "specification.proto";
import "record.proto";

message LedgerEntry {
  required uint64 height = 1;
  enum EntryType {
    CREATE = 0;
    RECORD = 1;
  }
  required EntryType type = 2;
  oneof entry {
    Specification spec = 3;
    Record record = 4;
  }
}